<style>
  .subsribe-button {
    /*button = CSS selector ***applies to button elements on the webpage*/
    /*.button_name => targets the classname instead of an element name*/
    background-color: rgb(214, 0, 0);
    /* CSS property = CSS value */
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 14px;
    padding-left: 14px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subsribe-button:hover

  /*hover = Sudo Class*/
    {
    opacity: 0.8;
  }

  .subsribe-button:active {
    opacity: 0.5;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 21);
    color: white;
    border-color: rgb(41, 118, 21);
  }

  .join-button:active {
    opacity: 0.7;
  }


  .join-button {
    background-color: white;
    border-color: rgba(0, 204, 231, 0.77);
    border-style: solid;
    border-width: 1px;
    color: rgba(0, 204, 231, 0.77);
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 1s, color 1s, border-color 1s;
    vertical-align: top;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }


  .tweet-button:hover {
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    /*horizontal vertical blur*/
  }
</style>

<button class="subsribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
